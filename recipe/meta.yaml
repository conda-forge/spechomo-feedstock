{% set name = "spechomo" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spechomo-{{ version }}.tar.gz
  sha256: b48714b3bc36e57f3de121203d8cf94a60c9142e1d658d4cbe4c2698ca937a6e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-git
  run:
    - dill
    - geoarray >=0.15.0
    - matplotlib-base
    - natsort
    - nested_dict
    - numpy
    - pandas
    - pyrsr >=0.5.0
    - python >=3.6
    - pyyaml
    - scikit-learn >=0.23.2
    - scipy
    - seaborn
    - specclassify >=0.3.0
    - tabulate
    - tqdm

test:
  imports:
    - spechomo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.gfz-potsdam.de/geomultisens/spechomo
  summary: Spectral homogenization of multispectral satellite data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
